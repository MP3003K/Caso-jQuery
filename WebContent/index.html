<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link href="recursos/css/bootstrap.min.css" rel="stylesheet">
<link href="recursos/css/estilos.css" rel="stylesheet">

</head>
<body>
	<div class="container c" style="margin-top: 73px; margin-left: 220px;">

		<div class="row" style="width: 1700px" >
			<div class=".col-6 .col-md-4 m">
				<div class="container"
					style="background-color: white; width: 380px; padding: 6px 20px; height: 540px; border: 4px solid rgba(139, 146, 159, 0.347);">


					<div
						style="padding-top: 27px; padding-left: 77px; margin-top: -6px; margin-left: -20px; background-color: #FA0324; color: #ffffff; height: 100px; width: 372px">
						<h2>Datos Alumno</h2>
					</div>

					<label for="a" style="margin-top: 15px;">Carrera:</label> <select
						class="form-control" id="escuela">
						<option>Selecccionar Escuela</option>
					</select> <br>
					<div class="form-group">
						<label for="a">Apellidos y Nombres:</label> <input type="text"
							class="form-control" name="apellnombres" id="apellnombres" required="required">
					</div>
					<div class="form-group">
						<label for="a">Correo:</label> <input type="email"
							class="form-control" name="correo" id="correo" required="required">
					</div>
					<div class="form-group">
						<label for="a">Teléfono:</label> <input type="number"
							class="form-control" name="telefono" id="telefono"> <input
							type="hidden" name="id" id="id" value="0">
					</div>
					<div class="form-group">
						<button id="boton" class="btn btn-primary"
							style="margin-left: 85px; margin-top: 5px">Guardar
							Alumno</button>
					</div>
				</div>
			</div>
			<div class=".col-6 .col-md-4 m"
				style="padding-top: 30px; padding-left: 30px; width: 1090px">
				<table class="table table-borderless" id="tablita"
					style="color: #0A86F2;">
					<thead>
						<tr>
							<th scope="col"
								style="color: #ffffff; background-color: #0A86F2; border: 1px solid #000000;">#</th>
							<th scope="col"
								style="color: #ffffff; background-color: #0A86F2; border: 1px solid #000000;">Escuela</th>
							<th scope="col"
								style="color: #ffffff; background-color: #0A86F2; border: 1px solid #000000;">Apellidos</th>
							<th scope="col"
								style="color: #ffffff; background-color: #0A86F2; border: 1px solid #000000;">Correo</th>
							<th scope="col"
								style="color: #ffffff; background-color: #0A86F2; border: 1px solid #000000;">Teléfono</th>
							<th scope="col" colspan="2"
								style="color: #ffffff; background-color: #0A86F2; border: 1px solid #000000;">Operaciones</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="recursos/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="recursos/js/popper.min.js"></script>
	<script type="text/javascript" src="recursos/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="recursos/js/bootbox.min.js"></script>
	<script type="text/javascript" src="recursos/js/bootbox.locales.min.js"></script>
	<script type="text/javascript" src="recursos/js/jquery.numeric.js"></script>
	<script type="text/javascript" src="recursos/js/script.js"></script>
</body>
</html>
